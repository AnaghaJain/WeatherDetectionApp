<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Detection App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
        </header>
        <main>
            <section class = "location">
                <div class="city">New Delhi, Delhi</div>
                <div class="date">Tuesday, 19th December</div>
            </section>
            <div class = "current">
                <div class = "temp"> 10<span>°C</span> </div>
                <div class="weather">Windy</div>
                <div class="hi-low">7°C / 14°C</div>
            </div>
        </main>
        <footer>
            Developed by Anagha Jain 
        </footer>
    </div>
    

    
</body>
</html>
